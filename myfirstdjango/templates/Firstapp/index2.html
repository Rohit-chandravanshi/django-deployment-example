<!DOCTYPE html>

<html>
<head>
	<title></title>
</head>
<body>
	<h1> Here are your users for app 2</h1>
	{% if users %}
	<ol>
		{% for person in users %}
		<li>
			<ul>
				<li>First Name: {{ person.first_name}}</li>
				<li>Last Name : {{ person.last_name }}</li>
				<li>Email: {{ person.email }} </li>
			</ul>
		</li>
		{% endfor %}
	</ol>

	{% endif %}
</body>
</html>
