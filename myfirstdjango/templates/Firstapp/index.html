<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}"/>
</head>
<body>
	<h1> HI welcome go to /users</h1>
	<h2> here are your access records</h2>

	<div class="djangtwo">
		{% if access_records %}
		<table>
			<thead>
				<th>Site_name </th>
				<th> Data Accessed </th>
			</thead>

		{% for acc in access_records %}
		<tr>
			<td>{{ acc.name}}</td>
			<td>{{ acc.date}}</td>
		</tr>
		{% endfor %}
		</table>
		{% else %}
			<p> NO ACCESS RECORD FOUND</p>
		{% endif %}

	</div>

</body>
</html>
